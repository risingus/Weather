<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Weather App</title>
</head>
<body>
    
    <h1>Just an Weather App</h1>
    <div id="searchContainer">
        <input class="searchControl"  type="text" placeholder="Enter city name or city, 2-digits country code" id="searchInput">
        <button class="searchControl" type="button" id="searchBtn">Search</button>
    </div>

    <div id="weatherContainer">
        <div id="weatherDescription">  
            <h1 id="cityHeader"></h1>
                <div id="temperature"></div>
                <div id="subTemperatures">
                    <div id="temp_min"></div>
                    <div id="temp_max"></div>
                </div>
                
            <div id="weatherMain">
                <div id="weatherDescriptionHeader"></div>
                <div><img src="" id="documentIconImg"></div>
            </div>
            <hr>
            <div id="windSpeed" class="bottomDetails"></div>
            <div id="feels_like" class="bottomDetails"></div>
        </div>
    </div>


<script src="./scripts/script.js"></script>
</body>
</html>
